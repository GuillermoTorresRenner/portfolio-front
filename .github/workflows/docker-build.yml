name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio
  PROJECT_PATH: /home/deployer/proyectos/portfolio/front

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up production environment file
        run: |
          echo "${{ secrets.PROD_ENV_VARS }}" > .env.production

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build, tag, and push Docker image to Docker Hub
        run: |
          COMMIT_TAG=${{ github.sha }}
          docker build -t ${{ env.DOCKERHUB_REPOSITORY }}:$COMMIT_TAG -t ${{ env.DOCKERHUB_REPOSITORY }}:latest .
          docker push ${{ env.DOCKERHUB_REPOSITORY }}:$COMMIT_TAG
          docker push ${{ env.DOCKERHUB_REPOSITORY }}:latest

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.yaml,.env.production"
          target: ${{ env.PROJECT_PATH }}/
          strip_components: 0

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: DOCKERHUB_REPOSITORY,PROJECT_PATH
          script: |
            echo "Starting deployment..."
            mkdir -p $PROJECT_PATH
            cd $PROJECT_PATH
            echo "Current directory: $(pwd)"
            echo "Listing files in project path:"
            ls -la
            if [ ! -f docker-compose.yaml ]; then
              echo "ERROR: docker-compose.yaml not found in $PROJECT_PATH"
              exit 1
            fi
            echo "Stopping existing containers..."
            docker compose down || echo "No containers to stop"
            echo "Pulling latest image..."
            docker pull ${{ env.DOCKERHUB_REPOSITORY }}:latest
            echo "Starting containers..."
            docker compose up -d
            echo "Checking container status..."
            docker compose ps
            echo "Deployment completed successfully."
