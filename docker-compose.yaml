version: '3.8'

services:
  frontend:
    image: ${DOCKERHUB_REPOSITORY:-portfolio}:${IMAGE_TAG:-latest}
    ports:
      - "3001:3000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge
