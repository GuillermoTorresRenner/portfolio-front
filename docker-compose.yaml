services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      # Pasar las variables desde el .env al contenedor
      - VITE_BASE_API_URL=${VITE_BASE_API_URL}
      - VITE_BASE_SERVER_URL=${VITE_BASE_SERVER_URL}
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
