services:
  frontend:
    image: ${DOCKERHUB_REPOSITORY:-portfolio}:${IMAGE_TAG:-latest}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - WEB
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  WEB:
    external: true
