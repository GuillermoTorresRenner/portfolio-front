services:
  frontend:
    image: lebateleur/portfolio:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VITE_BASE_API_URL=${VITE_BASE_API_URL}
      - VITE_BASE_SERVER_URL=${VITE_BASE_SERVER_URL}
    container_name: portfolio_frontend
    restart: unless-stopped
    networks:
      - web
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    external: true
